<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football</title>
    <!-- fon awsome -->
    <script src="https://kit.fontawesome.com/0ae2707536.js" crossorigin="anonymous"></script>
    <!-- main css -->
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <!-- header -->
    <header>
        <!-- top banner an heading -->
        <section class="top-setion">
            <div class="half-width">
                <div class="heading-and-button">
                    <h2 class="heading-title">Conmebol <br>Copa America</h2>
                </div>
                <a class="watch-button" href="#">Watch Live <i class="far fa-arrow-right"></i> </a>
            </div>
            <div class="half-width">
                <img src="images/banner.png" alt="banner">
            </div>
        </section>
    </header>

    <main>
        <section class="container">
            <div class="top-players">
                <div class="players">
                    <div class="player">
                        <img src="images/players/player-1.png" alt="">
                        <h3 class="player-name">Top Player-1</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-2.png" alt="">
                        <h3 class="player-name">Top Player-2</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-3.png" alt="">
                        <h3 class="player-name">Top Player-2</h3>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
